<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main class="app">
        <header class="title">Calculator</header>
        <section class="calculator" aria-label="Calculator">
            <div class="display" id="display" aria-live="polite">0</div>
            <div class="buttons" role="group" aria-label="Calculator buttons">
                <div class="row controls">
                    <button class="btn control" data-action="clear">C</button>
                    <button class="btn control" data-action="delete">DEL</button>
                    <button class="btn control" data-value="(">(</button>
                    <button class="btn control" data-value=")">)</button>
                </div>

                <div class="row">
                    <div class="left">
                        <button class="btn num" data-value="7">7</button>
                        <button class="btn num" data-value="8">8</button>
                        <button class="btn num" data-value="9">9</button>
                    </div>
                    <div class="right">
                        <button class="btn operator" data-value="÷">÷</button>
                    </div>
                </div>

                <div class="row">
                    <div class="left">
                        <button class="btn num" data-value="4">4</button>
                        <button class="btn num" data-value="5">5</button>
                        <button class="btn num" data-value="6">6</button>
                    </div>
                    <div class="right">
                        <button class="btn operator" data-value="×">×</button>
                    </div>
                </div>

                <div class="row">
                    <div class="left">
                        <button class="btn num" data-value="1">1</button>
                        <button class="btn num" data-value="2">2</button>
                        <button class="btn num" data-value="3">3</button>
                    </div>
                    <div class="right">
                        <button class="btn operator" data-value="-">-</button>
                    </div>
                </div>

                <div class="row">
                    <div class="left">
                        <button class="btn num wide" data-value="0">0</button>
                        <button class="btn num" data-value=".">.</button>
                    </div>
                    <div class="right">
                        <button class="btn operator" data-value="+">+</button>
                    </div>
                </div>
                <div class="row equals-row">
                    <button class="btn equals" data-action="equals">=</button>
                </div>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
